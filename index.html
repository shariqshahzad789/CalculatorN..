<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class=" text-center bg-dark">
    <h1 style="color: rgb(228, 228, 228);">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="py-3 btnParent p-1">
                <input class="p- bg-white fs-1" disabled type="text" name="" id="display">
            </div>
            <div class="text-center">
                <button onclick="getval(7)" class="btnn rounded-pill border-0">7</button>
                <button onclick="getval(8)" class="btnn rounded-pill border-0">8</button>
                <button onclick="getval(9)" class="btnn rounded-pill border-0">9</button>
                <button onclick="getval('/')" class="btnn rounded-pill bg-danger border-0">/</button><br><br>
                <button onclick="getval(4)" class="btnn rounded-pill border-0">4</button>
                <button onclick="getval(5)" class="btnn rounded-pill border-0">5</button>
                <button onclick="getval(6)" class="btnn rounded-pill border-0">6</button>
                <button onclick="getval('*')" class="btnn rounded-pill bg-danger border-0">*</button><br><br>
                <button onclick="getval(1)" class="btnn rounded-pill border-0">1</button>
                <button onclick="getval(2)" class="btnn rounded-pill border-0">2</button>
                <button onclick="getval(3)" class="btnn rounded-pill border-0">3</button>
                <button onclick="getval('-')" class="btnn rounded-pill bg-danger border-0">-</button><br><br>
                <button onclick="clearAll()" class="btnn rounded-pill bg-black border-0">c</button>
                <button onclick="getval(0)" class="btnn rounded-pill border-0">0</button>
                <button onclick="cal()" class="btnn rounded-pill bg-success border-0">=</button>
                <button onclick="getval('+')" class="btnn rounded-pill bg-danger border-0">+</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="aap.js"></script>
</body>

</html>
